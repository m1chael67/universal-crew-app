
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Today's Jobs</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .card {
      background: white;
      max-width: 700px;
      margin: 50px auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .job {
      border-bottom: 1px solid #ccc;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
    }
    .job h3 {
      margin: 0 0 0.3rem 0;
    }
    .inventory {
      margin: 0.5rem 0 0 1rem;
      padding-left: 1rem;
      border-left: 3px solid #999;
    }
    .small {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Today's Jobs</h2>
    <div id="jobList">Loading...</div>
  </div>

  <script>
    const today = "6/25/2025";
    const jobList = document.getElementById("jobList");

    fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vSiCVJqaIrsBdGSXhdJG-yPooQUbGzfiRXfdhTXmYna6hcgzGf5jaJXX61Ok6IsM6VCQNhLDN_odNZF/pub?output=csv")
      .then(r => r.text())
      .then(text => {
        const rows = text.trim().split("\n").map(r => r.split(","));
        const headers = rows[0];
        const data = rows.slice(1).map(r => {
          const obj = {};
          headers.forEach((h, i) => obj[h.trim()] = r[i]?.trim());
          return obj;
        }).filter(row => row["Date"] === today);

        const grouped = {};
        data.forEach(row => {
          const key = row["Name"] + " | " + row["Address"] + " | " + row["Phone Number"];
          if (!grouped[key]) grouped[key] = [];
          grouped[key].push(row);
        });

        if (Object.keys(grouped).length === 0) {
          jobList.innerHTML = "<p>No jobs for today.</p>";
          return;
        }

        jobList.innerHTML = "";
        for (const key in grouped) {
          const [name, address, phone] = key.split(" | ");
          const jobDiv = document.createElement("div");
          jobDiv.className = "job";
          jobDiv.innerHTML = `<h3>${name}</h3>
                              <div class="small">${address} | ${phone}</div>`;
          grouped[key].forEach(item => {
            const li = document.createElement("div");
            li.className = "inventory";
            li.textContent = `${item["Quantity"]} x ${item["Inventory"]}${item["Notes"] ? " â€” " + item["Notes"] : ""}`;
            jobDiv.appendChild(li);
          });
          jobList.appendChild(jobDiv);
        }
      })
      .catch(err => {
        jobList.innerHTML = "<p>Error loading jobs. Try again later.</p>";
        console.error(err);
      });
  </script>
</body>
</html>
