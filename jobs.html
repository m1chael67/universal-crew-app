<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobs - Universal Rentals</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    .job-row {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
      font-weight: bold;
    }
    .job-details {
      display: none;
      padding: 1rem;
      background: #f9f9f9;
      margin-top: 1rem;
      border-radius: 6px;
    }
    .top-bar {
      position: fixed;
      top: 0;
      right: 0;
      padding: 0.5rem;
      font-size: 12px;
      background: white;
      z-index: 1000;
    }
    .job-info {
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    Hours this month: <span id="hour-counter">0</span>
  </div>
  <div class="container" style="margin-top: 2.5rem;">
    <h1>Today's Jobs</h1>
    <div id="job-list">Loading...</div>
  </div>

  <script>
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayISO = yyyy + '-' + mm + '-' + dd;

    // Monthly hours tracking
    const key = "hours-" + yyyy + "-" + mm;
    document.getElementById("hour-counter").textContent = localStorage.getItem(key) || "0";

    const sheetId = "1EXRZrzTEGMCG2ceIKg7ZkAZHPOMZojz7n00hAs2a5FA";
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    fetch(sheetUrl)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const data = rows.map(r => r.c.map(c => c ? c.v : ""));

        const jobs = {};
        data.forEach(([Name, Date, Type, Address, Phone, Item, Quantity, Note]) => {
          if (!Name || !Date) return;

          let parsedDate = new Date(Date);
          let dyyyy = parsedDate.getFullYear();
          let dmm = String(parsedDate.getMonth() + 1).padStart(2, '0');
          let ddd = String(parsedDate.getDate()).padStart(2, '0');
          let jobDate = dyyyy + '-' + dmm + '-' + ddd;

          if (jobDate !== todayISO) return;

          let key = Name + jobDate;
          if (!jobs[key]) {
            jobs[key] = {
              Name, Date: jobDate, Type, Address, Phone,
              inventory: []
            };
          }
          jobs[key].inventory.push({ Item, Quantity, Note });
        });

        const jobList = document.getElementById("job-list");
        jobList.innerHTML = "";

        if (Object.keys(jobs).length === 0) {
          jobList.innerHTML = "<p>No jobs scheduled for today.</p>";
          return;
        }

        Object.values(jobs).forEach(job => {
          const row = document.createElement("div");
          row.className = "job-row";
          row.textContent = `${job.Name} (${job.Date})`;
          row.onclick = () => {
            detail.innerHTML = `
              <div class="job-info">
                <h2>${job.Name}</h2>
                <p><strong>Type:</strong> ${job.Type}</p>
                <p><strong>Address:</strong> ${job.Address}</p>
                <p><strong>Phone:</strong> ${job.Phone}</p>
                <p><strong>Date:</strong> ${job.Date}</p>
              </div>
              <h3>Inventory</h3>
              <ul>${job.inventory.map(i => `<li>${i.Quantity} Ã— ${i.Item} (${i.Note})</li>`).join("")}</ul>
            `;
            detail.style.display = "block";
            window.scrollTo(0, 0);
          };
          jobList.appendChild(row);
        });

        const detail = document.createElement("div");
        detail.className = "job-details";
        document.body.appendChild(detail);
      })
      .catch(err => {
        console.error("Error fetching jobs:", err);
        document.getElementById("job-list").innerHTML = "<p>Error loading jobs. Check if sheet is published to web.</p>";
      });
  </script>
</body>
</html>
