
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobs - Universal Rentals</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    .job-row {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
      font-weight: bold;
    }
    .job-details {
      display: none;
      padding: 1rem;
      background: #f9f9f9;
      margin-top: 1rem;
      border-radius: 6px;
    }
    .top-bar {
      position: fixed;
      top: 0;
      right: 0;
      padding: 0.5rem;
      font-size: 12px;
      background: white;
      z-index: 1000;
    }
    .job-info {
      border-bottom: 1px solid #ddd;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    Hours this month: <span id="hour-counter">0</span>
  </div>
  <div class="container" style="margin-top: 2.5rem;">
    <h1>Today's Jobs</h1>
    <div id="job-list">Loading...</div>
  </div>

  <script>
    const today = new Date();
    const yyyy = today.getFullYear();
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const dd = String(today.getDate()).padStart(2, '0');
    const todayStr = yyyy + '-' + mm + '-' + dd;

    const key = "hours-" + yyyy + "-" + mm;
    document.getElementById("hour-counter").textContent = localStorage.getItem(key) || "0";

    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSiCVJqaIrsBdGSXhdJG-yPooQUbGzfiRXfdhTXmYna6hcgzGf5jaJXX61Ok6IsM6VCQNhLDN_odNZF/pubhtml?gid=0&single=true";

    fetch(sheetUrl)
      .then(response => response.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const rows = [...doc.querySelectorAll("table tbody tr")].map(row =>
          [...row.querySelectorAll("td")].map(cell => cell.innerText.trim())
        );

        const jobs = {};
        rows.forEach(([Name, Date, Type, Address, Phone, Item, Quantity, Note]) => {
          if (!Name || !Date) return;
          const parsedDate = new Date(Date);
          const dyyyy = parsedDate.getFullYear();
          const dmm = String(parsedDate.getMonth() + 1).padStart(2, '0');
          const ddd = String(parsedDate.getDate()).padStart(2, '0');
          const jobDate = dyyyy + '-' + dmm + '-' + ddd;
          if (jobDate !== todayStr) return;

          const key = Name + jobDate;
          if (!jobs[key]) {
            jobs[key] = { Name, Date: jobDate, Type, Address, Phone, inventory: [] };
          }
          jobs[key].inventory.push({ Item, Quantity, Note });
        });

        const jobList = document.getElementById("job-list");
        jobList.innerHTML = "";

        if (Object.keys(jobs).length === 0) {
          jobList.innerHTML = "<p>No jobs scheduled for today.</p>";
          return;
        }

        Object.values(jobs).forEach(job => {
          const row = document.createElement("div");
          row.className = "job-row";
          row.textContent = `${job.Name} (${job.Date})`;
          row.onclick = () => {
            detail.innerHTML = `
              <div class="job-info">
                <h2>${job.Name}</h2>
                <p><strong>Type:</strong> ${job.Type}</p>
                <p><strong>Address:</strong> ${job.Address}</p>
                <p><strong>Phone:</strong> ${job.Phone}</p>
                <p><strong>Date:</strong> ${job.Date}</p>
              </div>
              <h3>Inventory</h3>
              <ul>${job.inventory.map(i => `<li>${i.Quantity} Ã— ${i.Item} (${i.Note})</li>`).join("")}</ul>
            `;
            detail.style.display = "block";
            window.scrollTo(0, 0);
          };
          jobList.appendChild(row);
        });

        const detail = document.createElement("div");
        detail.className = "job-details";
        document.body.appendChild(detail);
      })
      .catch(err => {
        console.error("Error:", err);
        document.getElementById("job-list").innerHTML = "<p>Error loading jobs. Sheet may not be public.</p>";
      });
  </script>
</body>
</html>
