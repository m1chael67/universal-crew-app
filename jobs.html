
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jobs - Universal Rentals</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    .container { padding: 1rem; }
    .job-row { padding: 0.5rem; border-bottom: 1px solid #ccc; cursor: pointer; }
    .job-details { display: none; padding: 1rem; background: #f9f9f9; margin-top: 1rem; border-radius: 6px; }
    .top-bar { position: fixed; top: 0; right: 0; padding: 0.5rem; font-size: 12px; background: white; z-index: 1000; }
  </style>
</head>
<body>
  <div class="top-bar">
    Hours this month: <span id="hour-counter">0</span>
  </div>
  <div class="container" style="margin-top: 2rem;">
    <h1>Today's Jobs</h1>
    <div id="job-list">Loading...</div>
  </div>

  <script>
    // Monthly hours tracker
    const now = new Date();
    const key = "hours-" + now.getFullYear() + "-" + (now.getMonth() + 1);
    const hours = localStorage.getItem(key) || "0";
    document.getElementById("hour-counter").textContent = hours;

    // Google Sheets setup
    const sheetId = "1EXRZrzTEGMCG2ceIKg7ZkAZHPOMZojz7n00hAs2a5FA";
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    fetch(sheetUrl)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substring(47).slice(0, -2));
        const rows = json.table.rows;
        const cols = json.table.cols;

        const headers = cols.map(c => c.label.trim());
        const data = rows.map(r => r.c.map(c => c ? c.v : ""));

        const jobsByName = {};
        data.forEach(row => {
          const [Name, Date, Type, Address, Phone, Item, Quantity, Note] = row;
          if (!Name || !Date) return;
          if (!jobsByName[Name + Date]) {
            jobsByName[Name + Date] = {
              Name, Date, Type, Address, Phone,
              inventory: []
            };
          }
          jobsByName[Name + Date].inventory.push({ Item, Quantity, Note });
        });

        const list = document.getElementById("job-list");
        list.innerHTML = "";

        Object.values(jobsByName).forEach(job => {
          const row = document.createElement("div");
          row.className = "job-row";
          row.textContent = `${job.Name} (${job.Date})`;
          row.onclick = () => {
            detail.innerHTML = `
              <h2>${job.Name}</h2>
              <p><strong>Type:</strong> ${job.Type}</p>
              <p><strong>Address:</strong> ${job.Address}</p>
              <p><strong>Phone:</strong> ${job.Phone}</p>
              <p><strong>Date:</strong> ${job.Date}</p>
              <h3>Inventory</h3>
              <ul>${job.inventory.map(i => `<li>${i.Quantity} Ã— ${i.Item} (${i.Note})</li>`).join("")}</ul>
            `;
            detail.style.display = "block";
            window.scrollTo(0, 0);
          };
          list.appendChild(row);
        });

        const detail = document.createElement("div");
        detail.className = "job-details";
        document.body.appendChild(detail);
      })
      .catch(err => {
        document.getElementById("job-list").textContent = "Failed to load jobs.";
        console.error(err);
      });
  </script>
</body>
</html>
